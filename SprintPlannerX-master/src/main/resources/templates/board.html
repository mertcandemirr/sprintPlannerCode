<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script th:src="@{/js/dashboard.js}"></script>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <script th:src="@{/js/board.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<div class="container mt-5">
    <h1 class="text-center">Task Board</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <h2>To Do</h2>
            <ul id="todo" class="task-list" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
                <li th:each="task :${UserTasks}" th:if="${task.status == 'todo'}" class="task" draggable="true"
                    ondragstart="drag(event)" th:data-task-id="${task.ID}">
                    <span th:text="${task.name}"></span>
                    <span class="badge bg-primary" th:if="${task.event.lead.username == user.username}">Lead</span>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Done</h2>
            <ul id="done" class="task-list" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
                <li th:each="task :${UserTasks}" th:if="${task.status == 'done'}" class="task" draggable="true"
                    ondragstart="drag(event)" th:data-task-id="${task.ID}">
                    <span th:text="${task.name}"></span>
                    <span class="badge bg-primary" th:if="${task.event.lead.username == user.username}">Lead</span>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h2>Overdue</h2>
            <ul id="overdue" class="task-list" ondrop="drop(event, 'overdue')" ondragover="allowDrop(event)">
                <li th:each="task :${UserTasks}" th:if="${task.status == 'overdue'}" class="task" draggable="true"
                    ondragstart="drag(event)" th:data-task-id="${task.ID}">
                    <span th:text="${task.name}"></span>
                    <span class="badge bg-primary" th:if="${task.event.lead.username == user.username}">Lead</span>
                </li>
            </ul>
        </div>
    </div>
</div>
