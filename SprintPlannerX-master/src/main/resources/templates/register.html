<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<script>
    function submitForm() {
        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sprint Planner X</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register}" th:object="${user}"
                          class="form-horizontal">
                        <div class="form-group mb-3">
                            <label for="name" class="control-label">Name</label>
                            <input type="text" id="name" name="name" class="form-control"
                                   placeholder="Enter your name"/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="control-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="Enter your email"/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" class="control-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Enter your username"/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Enter password"/>
                        </div>

                        <div class="form-group mb-3">
                            <button type="button" class="btn btn-primary" onclick="submitForm()">Sign Up</button>
                        </div>
                    </form>
                    <a type="button" class="btn btn-primary" th:href="@{/login}">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
